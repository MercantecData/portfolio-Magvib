<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Portfolio Magvib</title>
</head>

<body>
    <div class="flex-container">
        <div id="left">
            <div id="leftText">
                <p id="name">Magnus Bj√∏rn Nielsen</p>
                <a href="https://github.com/MercantecData/portfolio-Magvib">Github</a>
                <br>
                <a href="https://www.mercantec.dk">Mercantec</a>
                <br>
                <a href="https://rito.dk/">Rito</a>
            </div>
        </div>
        <div id="rightPic"></div>
    </div>
</body>
<script>
    var animation = true;
    var animation2 = false;
    $("#leftText").hide();
    $("#leftText").fadeIn(4000, function () {});
    $("#left").hover(function () {
        // over
        animationFunc();
    }, function () {
        animationFunc2();
    });

    function animationFunc() {
        if (animation) {
            animation = false;
            $("#rightPic").animate({
                opacity: 0.25,
                height: "toggle"
            }, 1500, function () {
                // $("#rightPic").hide();
                animation = false;
                $("#left").animate({
                    width: "90%"
                }, 1500, function () {
                    animation = false;
                    animation2 = true;
                });
            });
        }
    }

    function animationFunc2() {
        if (animation2) {
            animation2 = false;
            $("#left").animate({
                width: "50%"
            }, 1500, function () {
                animation2 = false;
                $("#rightPic").animate({
                    opacity: 1,
                    height: "toggle"
                }, 1500, function () {
                    animation = true;
                });
            });
        }

    }
</script>

</html>
