<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Portfolio Magvib</title>
</head>

<body>
    <div class="flex-container">
        <div id="left">
            <div class="leftText">
                <p id="name">Magnus Bjørn Nielsen</p>
                <a href="https://github.com/MercantecData/portfolio-Magvib">Github</a>
                <br>
                <a href="https://www.mercantec.dk">Mercantec</a>
                <br>
                <a href="https://rito.dk/">Rito</a>
                <br>
                <a id="om" href="">Projects</a>
            </div>
            <div id="hidden" class="leftText">
                <p>Magnus Bjørn Nielsen</p>
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CC">CC</a>
                |
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CCMobile">CCMobile</a>
                |
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CCServer">CCServer</a>
                |
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/BiblioteksProject">BiblioteksProject</a>
                |
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/Guess">Guess</a>
                |
                <a href="https://github.com/MercantecData/portfolio-Magvib/tree/master/Magic8Ball">Magic8Ball</a>
                |
                <a id="om" href="">Portfolio</a>
            </div>
        </div>
        <div id="rightPic"></div>
    </div>
</body>
<script>
    var animation = true;
    var animation2 = false;
    $("#hidden").hide();
    $("div.leftText:first").hide();
    $("div.leftText:first").fadeIn(4000, function () {});
    $("#left").hover(function () {
        animationFunc();
    }, function () {
        animationFunc2();
    });

    $("#om").click(function (e) {
        e.preventDefault();
        $("div.leftText:first").fadeOut(1000, function () {
            $("#hidden").fadeIn(1000);
        });
    });

    function animationFunc() {
        if (animation) {
            animation = false;
            $("#rightPic").animate({
                opacity: 0.25,
                height: "toggle"
            }, 1000, function () {
                animation = false;
                $("#left").animate({
                    width: "90%"
                }, 1000, function () {
                    animation = false;
                    animation2 = true;
                });
            });
        }
    }

    function animationFunc2() {
        if (animation2) {
            animation2 = false;
            $("#left").animate({
                width: "50%"
            }, 1000, function () {
                animation2 = false;
                $("#rightPic").animate({
                    opacity: 1,
                    height: "toggle"
                }, 1000, function () {
                    animation = true;
                });
            });
        }

    }
</script>

</html>
