<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Portfolio Magvib</title>
</head>

<body>
    <div class="flex-container">
        <div id="left">
            <div id="Projects" class="leftText">
                <p style="font-size: 72px;" id="name">Magnus Bjørn Nielsen</p>
                <a style="font-size: 40px;" href="https://github.com/MercantecData/portfolio-Magvib">Github</a>
                <br>
                <a style="font-size: 40px;" href="https://www.mercantec.dk">Mercantec</a>
                <br>
                <a style="font-size: 40px;" href="https://rito.dk/">Rito</a>
                <br>
                <a style="font-size: 40px;" id="om" href="">Projects</a>
            </div>
            <div id="hidden" class="leftText">
                <p style="font-size: 72px;">Magnus Bjørn Nielsen</p>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CC">CC</a>
                <br>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CCMobile">CCMobile</a>
                <br>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/CCServer">CCServer</a>
                <br>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/BiblioteksProject">BiblioteksProject</a>
                <br>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/Guess">Guess</a>
                <br>
                <a style="font-size: 40px;"
                    href="https://github.com/MercantecData/portfolio-Magvib/tree/master/Magic8Ball">Magic8Ball</a>
                <br>
                <a style="font-size: 40px;" id="om2" href="">Portfolio</a>
            </div>
        </div>
        <div id="rightPic"></div>
    </div>
</body>
<script>
    var animation = true;
    var animation2 = false;
    $("#hidden").hide();
    $("#Projects").hide();
    $("#Projects").fadeIn(4000, function () {});
    $("#left").hover(function () {
        animationFunc();
    }, function () {
        animationFunc2();
    });

    $("#om").click(function (e) {
        e.preventDefault();
        $("#Projects").fadeOut(1000, function () {
            $("#hidden").fadeIn(1000);
        });
    });

    $("#om2").click(function (e) {
        e.preventDefault();
        $("#hidden").fadeOut(1000, function () {
            $("#Projects").fadeIn(1000);
        });
    });

    var colors = ['red', 'green', 'blue', 'yellow', 'pink', 'purple'];
    var index = 0;
    $("#name").click(function (e) {
        e.preventDefault();
        setInterval(function () {
            $('.leftText').animate({
                color: colors[index]
            }, 1000);
            if (!colors[index]) {
                index = 0;
            } else {
                index++;
            }
        }, 1000);
    });


    function animationFunc() {
        if (animation) {
            animation = false;
            $("#rightPic").animate({
                opacity: 0.25,
                height: "toggle"
            }, 1000, function () {
                animation = false;
                $("#left").animate({
                    width: "90%"
                }, 1000, function () {
                    animation = false;
                    animation2 = true;
                });
            });
        }
    }

    function animationFunc2() {
        if (animation2) {
            animation2 = false;
            $("#left").animate({
                width: "50%"
            }, 1000, function () {
                animation2 = false;
                $("#rightPic").animate({
                    opacity: 1,
                    height: "toggle"
                }, 1000, function () {
                    animation = true;
                });
            });
        }

    }
</script>

</html>
